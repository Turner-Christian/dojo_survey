<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <title>Survey</title>
</head>
<body>
    <div class="container-fluid bg-dark text-light d-flex flex-column justify-content-center align-items-center vh-100">
        <form action="/process" method="post">
            <h1 class="text-warning mb-3">Dojo Survey</h1>
            <div class="mb-3">
                <label class="form-label" for="name">Name:</label>
                <input class="form-control" type="text" name="name">
            </div>
            <div class="mb-3">
                <label class="form-label" for="dojo">Dojo Location:</label>
                <select class="form-control" name="dojo" id="dojo">
                    <option value="Berkley">Berkley</option>
                    <option value="Boise">Boise</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Dallas">Dallas</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="San Jose">San Jose</option>
                    <option value="Seattle">Seattle</option>
                    <option value="Tulsa">Tulsa</option>
                    <option value="Virginia">Virginia</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="lang">Favorite Language</label>
                <select class="form-control" name="lang" id="lang">
                    <option value="C#">C#</option>
                    <option value="Python">Python</option>
                    <option value="Javascript">javascript</option>
                    <option value="Java">Java</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="comment">Comments:</label>
                <textarea class="form-control" name="comment" id="comment" rows="8" cols="40"></textarea>
            </div>
            <input class="btn bg-warning" type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
